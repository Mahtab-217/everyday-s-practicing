<style>
  *{
    margin: 0;
    padding: 0;
    box-sizing: border-box;
  }
  div.container{
    height: 100vh;
    width: 100%;
    display: flex;
    justify-content: space-evenly;
    align-items: center;
    flex-wrap: wrap;
    gap: -8px;
  }
  div.newBox{
    height: 200px;
    width: 200px;
    background-color: brown;
    border-radius: 8px;
  }
  div.box{
    height: 200px;
    width: 200px;
    border: 2px solid black;
    border-radius: 8px;
  }
</style>
<body>

<div class="container">
  <div class="box"></div>
  <div class="box"></div>
  <div class="box"></div>
</div>
